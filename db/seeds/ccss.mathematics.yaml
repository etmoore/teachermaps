 sub_subject: "Mathematics"
 is_parent_standard: "false"
 parent_standard: ""
 standard_type: "v"
 text: "Know and apply the Remainder Theorem: For a polynomial p(x) and a number a, the remainder on division by x &ndash; a is p(a), so p(a) = 0 if and only if (x &ndash; a) is a factor of p(x)."
standard_729817a03229a8fce8c0d9a139620c99f059f2b6:
